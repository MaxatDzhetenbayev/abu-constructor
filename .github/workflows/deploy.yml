name: Deploy Next.js App
on: 
  push:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22"
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/abu-project:latest .
      - name: Verify Docker image
        run: docker images
      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/abu-project:latest
      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST << 'EOF'
            echo ${SERVER_PASSWORD} | sudo docker stop abu-project || true
            echo ${SERVER_PASSWORD} | sudo docker rm abu-project || true
            echo ${SERVER_PASSWORD} | sudo docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/abu-project:latest
            echo ${SERVER_PASSWORD} | sudo docker run -p 3003:3000 -d --name abu-project ${{ secrets.DOCKER_HUB_USERNAME }}/abu-project:latest
          EOF
